

<swiper
[slidesPerView]="5"
[spaceBetween]="50"
(swiper)="onSwiper($event)"
(slideChange)="onSlideChange()"
[navigation]="{}"

  class="mt-2 mb-5"
>
  <ng-template swiperSlide *ngFor="slide of insignias; index as i" class="text-centar">
    <img src="./../../../../assets/images/sponsors/{{i}}.jpg" style="border-radius: 50%; width: 70px;" alt="...">
  </ng-template>

</swiper>
