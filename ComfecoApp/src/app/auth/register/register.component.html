<div>
  <h1>REGISTER</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div>
      <label for="email">Nick Name</label>
      <input type="email" class="form-control" formControlName="nickName" />
      <p style="color: red;" *ngIf="nickName.invalid && (nickName.dirty || nickName.touched)">{{getErrorMessage('nickName')}}</p>
    </div>
    <div>
      <label for="email">Nombre</label>
      <input type="email" class="form-control" formControlName="name" />
      <p style="color: red;" *ngIf="name.invalid && (name.dirty || name.touched)">{{getErrorMessage('name')}}
      </p>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <p style="color: red;" *ngIf="email.invalid && (email.dirty || email.touched)">{{getErrorMessage('email')}}
      </p>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <p style="color: red;" *ngIf="password.invalid && (password.dirty || password.touched)">{{getErrorMessage('password')}}
      </p>
    </div>
    <div>
      <label for="email">WhatsApp</label>
      <input type="email" class="form-control" formControlName="whatsapp" />
      <p style="color: red;" *ngIf="whatsapp.invalid && (whatsapp.dirty || whatsapp.touched)">{{getErrorMessage('whatsapp')}}
      </p>
    </div>
    <div>

      <label for="email">Discord</label>
      <input type="email" class="form-control" formControlName="discordUser" />
      <p style="color: red;" *ngIf="discordUser.invalid && (discordUser.dirty || discordUser.touched)">{{getErrorMessage('discordUser')}}
      </p>
    </div>
    <div>
      <button type="submit">
        Register
      </button>
      </div>
  </form>
<div>
    <p>Â¿No tienes una Cuenta?<a [routerLink]="['/login']"> Login </a></p>
  </div>
</div>
